<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insulin Index Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="calculator">
        <h2>iAUC of Test Food</h2>
        <div class="input-group">
            <label for="timeInput" id="labelTimeInput">Time (min):</label>
            <input type="number" id="timeInput" class="time-input"
            placeholder="Enter time"> &nbsp;
            
            <label for="insulinInput" id="labelInsulinInput">Insulin
            concentration (pmol/L):</label>
            <input type="number" id="insulinInput" class="insulin-input" placeholder="Enter insulin level">
            <button onclick="addData()">Add Data</button>
        </div>

        <!-- Data Table -->
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Time (min)</th>
                    <th>Insulin concentration (pmol/L)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be dynamically added here -->
            </tbody>
        </table>

        <!-- Graph and AUC Calculation -->
        <button onclick="plotGraph()">Plot Graph</button>
        <div class="input-group">
            <div class="chart-container">
                <canvas id="insulinChart"></canvas>
            </div>
        </div>
        <button onclick="calculateAUC()">Calculate AUC</button>
        <div id="result"></div>
    </div>
    <div class="calculator">
        <h2>iAUC of Ref Food</h2>
        <div class="input-group">
            <label for="timeInput" id="labelTimeInput">Time (min):</label>
            <input type="number" id="timeInput" class="time-input"
            placeholder="Enter time"> &nbsp;
            
            <label for="insulinInput" id="labelInsulinInput">Insulin
            concentration (pmol/L):</label>
            <input type="number" id="insulinInput" class="insulin-input" placeholder="Enter insulin level">
            <button onclick="addData()">Add Data</button>
        </div>

        <!-- Data Table -->
        <table id="dataTable">
            <thead>
                <tr>
                    <th>Time (min)</th>
                    <th>Insulin concentration (pmol/L)</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data rows will be dynamically added here -->
            </tbody>
        </table>

        <!-- Graph and AUC Calculation -->
        <button onclick="plotGraph()">Plot Graph</button>
        <div class="input-group">
            <div class="chart-container">
                <canvas id="insulinChart"></canvas>
            </div>
        </div>
        <button onclick="calculateAUC()">Calculate AUC</button>
        <div id="result"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
